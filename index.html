<!DOCTYPE html>
<html>
  <head>
    <title>
      Mitalent
    </title>
    <link rel="stylesheet" href="https://use.typekit.net/jig0aig.css" />
    <link rel="stylesheet" href="https://use.typekit.net/awq6vki.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--BEGIN HEADER-->

    <header class="wrap-header">
      <div class="container-fluid">
        <div class="row nav">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 menu">
            <div>
              <img src="images/menu-icon.png" alt="Menu Icon" />
            </div>
            <ul class="list-menu">
              <li class="sub-menu">
                <a href="#clients">Clients</a>
              </li>
              <li class="sub-menu">
                <a href="#news">
                  News
                </a>
              </li>
            </ul>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 header-logo">
            <img src="images/Logo.png" alt="Logo" />
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 box-search">
            <img src="images/search.png" alt="Search Icon" />
          </div>
        </div>
        <div class="social-list">
          <div class="icon-social">
            <img src="images/logo-facebook.png" alt="Logo Facebook" />
          </div>
          <div class="icon-social">
            <img src="images/logo-instagram.png" alt="Logo Facebook" />
          </div>
          <div class="icon-social">
            <img src="images/logo-youtube.png" alt="Logo Facebook" />
          </div>
          <div class="icon-social">
            <img src="images/logo-twitter.png" alt="Logo Facebook" />
          </div>
        </div>
        <div class="slide-number-box">
          <img src="images/line-slide.png" alt="Line Slide Number" />
          <h1 class="right-number-slide">
            02
          </h1>
        </div>
        <div class="box-btn-view">
          <button class="btn-view">View Profile</button>
          <div class="box-play">
            <img src="images/play.png" alt="Play" />
          </div>
        </div>
        <div class="slide-right">
          <div class="pagination">
            <h1 class="number-pagi">01</h1>
            <h1 class="number-pagi active">02</h1>
            <h1 class="number-pagi">03</h1>
            <h1 class="number-pagi">04</h1>
          </div>
          <div class="line-right">
            <img src="images/slide-line-right.png" alt="Line Right Slide" />
          </div>
        </div>
      </div>
      <div class="bg-right"></div>
      <div class="bg-center">
        <div class="box-name">
          <h1 class="name-center">Georgina Alson</h1>
          <img class="line" src="images/line.png" alt="Line" />
          <h2 class="description-name-center">young model 2020</h2>
        </div>
      </div>
    </header>
    <!--END HEADER-->
  </body>
</html>
